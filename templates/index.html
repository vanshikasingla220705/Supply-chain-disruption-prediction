<!DOCTYPE html>
<html>
<head>
    <title>Supply Chain Disruption Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.5em;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Supply Chain Disruption Prediction</h2>
        
        <!-- Supply Chain Prediction Form -->
        <form action="/predict" method="post">
            <h3>Enter Factors for Prediction</h3>
            
            <label for="political">Political Event Impact (1-10):</label>
            <input type="number" name="PoliticalEventImpact" min="1" max="10" required>
            
            <label for="market">Market Trend (1-10):</label>
            <input type="number" name="MarketTrend" min="1" max="10" required>
            
            <label for="weather">Weather Condition (1-10):</label>
            <input type="number" name="WeatherCondition" min="1" max="10" required>
            
            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
